<html>
<head>
	<title> Form </title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td> Student Name -</td>
					<td> <input type="text"> </td>
				</tr>
				<tr>
					<td> Email Id -</td>
					<td> <input type="Email"> </td>
				</tr>
				<tr>
					<td> Date of Birth -</td>
					<td> <input type="date"> </td>
				</tr>
				<tr>
					<td> Phone Number -</td>
					<td> <input type="text" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}"> </td>
				</tr>
				<tr>
					<td> College Name -</td>
					<td> <input type="text"> </td>
				</tr>
				<tr>
					<td> Are you an international student -</td>
					<td> <input type="radio" name="student">Yes<input type="radio" name="student">No </td>
				</tr>
				<tr>
					<td> Passsword -</td>
					<td> <input type="Text" pattern="[a-z]{5}" title="it must be required 5 char" placeholder="Requrire 5 char"> </td>
				</tr>
				<tr>
					<td> Upload Image -</td>
					<td> <input type="file"> </td>
				</tr>
				<tr>
					<td> Gender -</td>
					<td> <input type="radio" name="gender" required>Male <input type="radio" name="gender">Female </td>
				</tr>
				<tr>
					<td> Language Known -</td>
					<td> <input type="checkbox" id ="eng"> <label for ="eng"> English </label> <input type="checkbox" id="mar"> <label for ="mar"> Marathi <input type="checkbox" id="hind"> <label for ="hind"> Hindi </label></td>
				</tr>
				<tr>
					<td> City </td>
					<td> <select multiple> // for multiple option select
						<option> Amravati </option>
						<option selected> Pune </option> <--use for aut
						<option> Nagpur </option>
						<option> Ahmandabad </option>
						<option> Hydrabad </option>
					</select>
				</td>
				</tr>
				<tr>
					<td> Address </td>
					<td> <textarea cols="50" rows="5"> </textarea></td> 
				</tr>
				<tr>
					<td> Please write your city code </td>
					<td> <input type="text" placeholder="write intial 3 letter of your country" pattern="[A-Z]{3}"></td>
				<tr>
					<td>
					<input type="submit" name="Submit">
				</td>
				</tr>

				
			</table>
		</form>
	</body>
</html>
